<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="repeatable.js"></script>
    </head>

    <div id="response"></div>
    <form id="secretSantaForm" name= "secretSantaForm" method="POST">
        <div id='repeater' class='repeater'>
          <div id='people'>
            <section class='repeatable'>
              <h2>Person</h2>
              <div class='half-holder clearfix'>
                <label class='half'>
                  First Name:
                  <input class='textbox' data-structure='first_name_' id='first_name' maxlength='255' name='first_name' placeholder='John' required='required' type='text'>
                </label>
                <label class='half'>
                  Last Name:
                  <input class='textbox' data-structure='last_name_' id='last_name' maxlength='255' name='last_name' placeholder='Smith' required='required' type='text'>
                </label>
              </div>
              <div class='half-holder clearfix'>
                <label class='half'>
                  E-Mail:
                  <input class='textbox' data-structure='email_' id='email' maxlength='255' name='email' placeholder='name@email.com' required='required' type='email'>
                </label>
              </div>
            </section>
          </div>
        <button type="button" onclick="addPerson()">Add Person</button>
      </div>

        <input value="Submit" type="submit">
      </form>
</html>
